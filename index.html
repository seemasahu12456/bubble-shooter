<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iframe </title>
    <style>
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }



        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    <div id="popupIframe">
        <iframe id="iframe" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%"
            scrolling="auto"></iframe>
    </div>
    <script>
        var urls = [

            'https://games.cdn.famobi.com/html5games/b/bubble-tower-3d/v160/?fg_domain=play.famobi.com&fg_aid=A-MYARCADEPLUGIN&fg_uid=1385d98a-b5f2-4339-bce7-b99a8dd2e8b0&fg_pid=4d04d4f7-fb94-4154-bc95-c2e1293cf6db&fg_beat=450&original_ref=https%3A%2F%2Fplay.famobi.com%2Fbubble-tower-3d%2FA-MYARCADEPLUGIN',
            'https://games.cdn.famobi.com/html5games/b/bubble-tower-3d/v160/?fg_domain=play.famobi.com&fg_aid=A-MYARCADEPLUGIN&fg_uid=1385d98a-b5f2-4339-bce7-b99a8dd2e8b0&fg_pid=4d04d4f7-fb94-4154-bc95-c2e1293cf6db&fg_beat=450&original_ref=https%3A%2F%2Fplay.famobi.com%2Fbubble-tower-3d%2FA-MYARCADEPLUGIN',

        ];
        var currentIndex = 0;
        var displayTimer;
        function startDisplay() {
            var popupIframe = document.getElementById('popupIframe');
            popupIframe.style.display = 'block';
            popupIframe.classList.add('active');
            loadNextUrl();
            displayTimer = setInterval(function () {
                loadNextUrl();
            }, 30000000000000000);
        }
        function loadNextUrl() {
            if (currentIndex < urls.length) {
                var iframe = document.getElementById('iframe');
                iframe.src = urls[currentIndex];
                currentIndex++;
            } else {
                var popupIframe = document.getElementById('popupIframe');
                popupIframe.classList.remove('active');
                setTimeout(function () {
                    popupIframe.style.display = 'none';
                    clearInterval(displayTimer);
                }, 300);
            }
        }
        startDisplay();
    </script>
</body>

</html>
